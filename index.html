<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clone scarso di Oroscopo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


</head>
<body>

<!-- App Config -->
<script src="/js/config.js"></script>


    <!-- s: Template -->
    <div class="container">


        <div>
            <a href="" id="lnkHome" title="Home Oroscopo">Oroscopo</a>&nbsp;&nbsp;
            <a href="" id="lnkDelGiorno" data-oroscopo-type="giorno" title="Oroscopo del Giorno">Del Giorno</a>&nbsp;&nbsp;
            <a href="" id="lnkDelMese" data-oroscopo-type="mese" title="oroscopo del Mese">Del Mese</a>
        </div>

        <div class="row" id="segniContainer"><!-- Componente --></div>

        <div class="row">
            <div class="col-xs-12">
                <ul>
                    <li id="recapTipoOroscopo"></li>
                    <li id="recapSegno"></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12" id="esitoOroscopo">
                <!-- -->
            </div>
        </div>

    </div>
    <!-- e: Template -->


    <!-- s:Template Zone -->
    <script id="selectorSegni" type="text/x-handlebars-template">

        {{#each elencoSegni}}
        <!-- s:elenco segni -->
        <div class="col-xs-2">
            <a href="#" class="lnkSegno" id="Segno_{{nomeSegno}}" title="{{nomeSegno}}" data-sign="{{segno}}" data-immagine="{{immagineSegno}}">
                <img src="{{immagineSegno}}" title="{{nomeSegno}}" alt="{{nomeSegno}}" style="width:80px">
                <br />
                {{nomeSegno}}
            </a>
        </div>
        <!-- s:elenco segni -->
        {{/each}}

    </script>


    <script id="riepiloGiorno" type="text/x-handlebars-template">
            <h1>{{dettaglioOroscopo.segno}}</h1>
            <p>{{dettaglioOroscopo.testo}}</p>
    </script>










    <script id="riepiloMese" type="text/x-handlebars-template">

        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist" id="tabOroscopoMese">
                <li role="presentation" class="active"><a href="#amore" aria-controls="amore" role="tab" data-toggle="tab">Amore</a></li>
                <li role="presentation"><a href="#salute" aria-controls="salute" role="tab" data-toggle="tab">Salute</a></li>
                <li role="presentation"><a href="#lavoro" aria-controls="lavoro" role="tab" data-toggle="tab">Lavoro</a></li>
                <li role="presentation"><a href="#denaro" aria-controls="denaro" role="tab" data-toggle="tab">Denaro</a></li>
            </ul>

            <!-- Tab panes -->

            <div class="tab-content">
                {{#each dettaglioOroscopo.sezioni}}
                <div role="tabpanel" class="tab-pane fade in active" id="{{this.slug}}">{{this.testo}}</div>
                {{/each}}
            </div>



        </div>



    </script>


    <!-- e:Template Zone -->








<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Handlebars -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

<!-- -->
<script src="/js/application.js"></script>

<script src="/js/helper.js"></script>

<script src="/js/behavior.js"></script>

</body>
</html>
